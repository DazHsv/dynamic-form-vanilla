<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic Form JS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="data-form js-data-form">
      <div class="data-form__control">
        <input
          type="text"
          class="data-form__input js-data-form-name"
          placeholder="Name"
          required
        />
      </div>
      <div class="data-form__control">
        <input
          type="text"
          class="data-form__input js-data-form-lastname"
          placeholder="Lastname"
          required
        />
      </div>
      <div class="data-form__control">
        <input
          type="text"
          class="data-form__input js-data-form-age"
          placeholder="Age"
          required
        />
      </div>
      <div class="data-form__control">
        <button class="data-form__submit js-data-form-save">Save</button>
      </div>
    </form>
    <table class="js-data-table"></table>
    <script src="dynamic-table.js"></script>
    <script src="main.js"></script>
  </body>
</html>
